<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universal Hub</title>
    <link rel="stylesheet" href="./css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    </head>
<body>
    <header><h1 class="text-center">AI Universal Hub</h1></header>
    <main>
        <!-- AIs container -->
        <section class="container">
            <div id="ais-container" class="row row-cols-1 row-cols-md-3 g-5">
                <ol id ="features-list"></ol>
              </div>
              <div class="d-grid gap-5 col-2 mx-auto my-5">
                <button onclick="loadAllAIs()" class="btn btn-danger">See More</button>
              </div>
             
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border  text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </section>
        <!-- Modal -->
<div class="modal-xl  modal fade" id="aiDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
           <h1 class="modal-title fs-5" id="aiDetailsLabel">Modal title</h1> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="aiDetailsBody" class="modal-body">
            <div class="container-fluid">
                
            </div>
        </div>
      </div>
    </div>
  </div>
    </main>
  
    <script src="./js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    <script src="./js/app.js"></script>
    
</body>
</html>
